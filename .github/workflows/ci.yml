name: CI

on:
  push:
    branches: [main, develop, 'feat/**']
  pull_request:
    branches: [main, develop]

jobs:
  backend-tests:
    name: Backend Tests
    runs-on: ubuntu-latest
    
    services:
      mongodb:
        image: mongo:7
        ports:
          - 27017:27017
        options: >-
          --health-cmd "mongosh --eval 'db.adminCommand(\"ping\")'"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
      - uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'
          cache: 'npm'
          cache-dependency-path: backend/package-lock.json

      - name: Install backend dependencies
        working-directory: ./backend
        run: npm ci

      - name: Run linting
        working-directory: ./backend
        run: |
          if npm list eslint 2>/dev/null | grep -q eslint; then
            npm run lint || true
          else
            echo "ESLint not configured, skipping..."
          fi

      - name: Run backend tests
        working-directory: ./backend
        env:
          MONGO_URI: mongodb://localhost:27017/ideaverse_test
          JWT_SECRET: test_jwt_secret
          NODE_ENV: test
        run: npm test

      - name: Upload coverage
        if: always()
        uses: codecov/codecov-action@v3
        with:
          directory: ./backend/coverage
          flags: backend
          fail_ci_if_error: false

  frontend-tests:
    name: Frontend Tests
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'
          cache: 'npm'
          cache-dependency-path: frontend/package-lock.json

      - name: Install frontend dependencies
        working-directory: ./frontend
        run: npm ci

      - name: Run linting
        working-directory: ./frontend
        run: |
          if npm list eslint 2>/dev/null | grep -q eslint; then
            npm run lint || true
          else
            echo "ESLint not configured, skipping..."
          fi

      - name: Build frontend
        working-directory: ./frontend
        run: npm run build

      - name: Run frontend tests
        working-directory: ./frontend
        run: |
          if npm list @testing-library/react 2>/dev/null | grep -q @testing-library; then
            npm test -- --coverage --watchAll=false || true
          else
            echo "Testing library not configured, skipping tests..."
          fi

  integration-tests:
    name: Integration Tests
    runs-on: ubuntu-latest
    needs: [backend-tests, frontend-tests]
    
    services:
      mongodb:
        image: mongo:7
        ports:
          - 27017:27017

    steps:
      - uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'

      - name: Install dependencies
        working-directory: ./backend
        run: npm ci

      - name: Start backend server
        working-directory: ./backend
        env:
          MONGO_URI: mongodb://localhost:27017/ideaverse_test
          JWT_SECRET: test_jwt_secret
          PORT: 5000
        run: |
          npm start &
          sleep 5

      - name: Check API health
        run: |
          curl -f http://localhost:5000/ || exit 1

      - name: Check Swagger docs
        run: |
          curl -f http://localhost:5000/api/docs || exit 1

